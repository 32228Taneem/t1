<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function openModal(type) {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('itemType').value = type;
            document.getElementById('modal-title').innerText = "Add " + type.charAt(0).toUpperCase() + type.slice(1) + " Item";
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h2>Navigation Bar</h2>
        <ul>
            {% for item in navbar_items %}
                <li>{{ item }}</li>
            {% endfor %}
            <li><button onclick="openModal('navbar')">+</button></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <ul>
                {% for item in sidebar_items %}
                    <li>{{ item }}</li>
                {% endfor %}
                <li><button onclick="openModal('sidebar')">+</button></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1>Welcome to Admin Panel</h1>
            <p>Manage the website's navigation and sidebar here.</p>
        </main>
    </div>

    <!-- Add Element Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add Item</h2>
            <form id="addForm" method="POST">
                <input type="hidden" id="itemType" name="itemType">
                <label for="name">Item Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addForm').onsubmit = function (e) {
            e.preventDefault();
            let itemType = document.getElementById('itemType').value;
            let form = document.getElementById('addForm');

            if (itemType === 'navbar') {
                form.action = "{{ url_for('add_navbar_item') }}";
            } else {
                form.action = "{{ url_for('add_sidebar_item') }}";
            }

            form.submit();
        };
    </script>

</body>
</html>
