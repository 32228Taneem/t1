<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Navigation - The Televerse</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>

    <style>
        :root {
            --bg: #fdfbf9;
            --card-bg: rgba(255, 255, 255, 0.92);
            --glass: rgba(255, 255, 255, 0.35);
            --primary: #5d4037;
            --primary-light: #8d6e63;
            --accent: #ff7043;
            --accent-light: #ff8a65;
            --text: #2d1b14;
            --text-light: #5f4b44;
            --border: rgba(93, 64, 55, 0.12);
            --shadow-sm: 0 4px 16px rgba(0,0,0,0.06);
            --shadow-md: 0 12px 32px rgba(0,0,0,0.1);
            --shadow-lg: 0 24px 60px rgba(0,0,0,0.15);
            --radius-sm: 16px;
            --radius-md: 24px;
            --transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            --search-bg: rgba(255, 255, 255, 0.9);
            --search-border: rgba(93, 64, 55, 0.15);
        }

        [data-theme="dark"] {
            --bg: #0a0806;
            --card-bg: rgba(25, 20, 15, 0.85);
            --glass: rgba(40, 35, 30, 0.3);
            --primary: #f4c095;
            --primary-light: #d4a574;
            --accent: #ff8a65;
            --accent-light: #ff7043;
            --text: #f9f5f0;
            --text-light: #d4a574;
            --border: rgba(244, 201, 149, 0.18);
            --shadow-sm: 0 4px 16px rgba(0,0,0,0.3);
            --shadow-md: 0 12px 32px rgba(0,0,0,0.4);
            --shadow-lg: 0 24px 60px rgba(0,0,0,0.5);
            --search-bg: rgba(40, 35, 30, 0.9);
            --search-border: rgba(244, 201, 149, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #fdfbf9, #fef8f3, #fdfbf9);
            background-size: 400% 400%;
            animation: gradient 18s ease infinite;
            z-index: -2;
            opacity: 0.6;
        }
        [data-theme="dark"] .bg-animation {
            background: linear-gradient(45deg, #0a0806, #1a120b, #0a0806);
            opacity: 0.8;
        }
        @keyframes gradient { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }

        /* Navbar 1 */
        .navbar-1 {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
            transition: var(--transition);
        }

        .navbar-1.scrolled {
            background: var(--card-bg);
            box-shadow: var(--shadow-sm);
            height: 64px;
        }

        .logo-theme-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: 48px;
            width: auto;
            transition: var(--transition);
        }

        .logo:hover { transform: scale(1.08); }

        .menu-toggle, .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .menu-toggle:hover, .theme-toggle:hover {
            background: rgba(255,112,67,0.15);
            transform: rotate(90deg);
        }

        .nav-1-links {
            display: none;
        }

        .nav-1-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            transition: var(--transition);
        }

        .nav-1-links a:hover {
            background: rgba(255,112,67,0.15);
            color: var(--accent);
        }

        /* Search Container */
        .search-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
            z-index: 999;
            transition: var(--transition);
        }

        .navbar-1.scrolled + .search-container {
            top: 64px;
            height: 50px;
        }

        .search-form {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .input-group {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 44px;
            border: 2px solid var(--search-border);
            border-radius: 50px;
            background: var(--search-bg);
            font-size: 1rem;
            color: var(--text);
            box-sizing: border-box;
            transition: var(--transition);
        }

        .search-input::placeholder { color: var(--text-light); }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 112, 67, 0.2);
            background: white;
        }

        [data-theme="dark"] .search-input:focus { background: #1a120b; }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            z-index: 2;
        }

        .search-loading {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            display: none;
        }

        .htmx-request .search-loading {
            display: block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }

        /* Search Results Styles */
        .search-results-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            background: var(--card-bg);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            z-index: 1000;
            display: none;
            margin-top: 8px;
        }

        .search-results-dropdown.show {
            display: block;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
            gap: 0.75rem;
        }

        .search-result-item:hover {
            background: rgba(255, 112, 67, 0.1);
        }

        .search-result-text {
            flex: 1;
            min-width: 0;
        }

        .search-result-title {
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text);
            margin-bottom: 0.1rem;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-result-meta {
            font-size: 0.75rem;
            color: var(--text-light);
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-results {
            padding: 12px 16px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .no-results i {
            font-size: 1.2rem;
            color: var(--accent);
        }

        .result-section {
            margin-bottom: 0.5rem;
        }

        .result-section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-light);
            background: rgba(255, 112, 67, 0.15);
            border-bottom: 1px solid var(--border);
        }

        .result-count {
            margin-left: auto;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .result-arrow {
            font-size: 0.8rem;
            color: var(--text-light);
            transition: transform 0.2s ease;
        }

        .search-result-item:hover .result-arrow {
            transform: translateX(2px);
        }

        .search-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .search-tip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-error,
        .no-results {
            padding: 12px 16px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .search-error i,
        .no-results i {
            font-size: 1.2rem;
            color: var(--accent);
        }

        .search-error {
            color: #e74c3c;
        }

        .search-error i {
            color: #e74c3c;
        }

        /* Navbar 2 */
        .navbar-2 {
            position: fixed;
            left: 0; right: 0;
            top: 126px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 16px;
            overflow-x: auto;
            scrollbar-width: none;
            z-index: 998;
        }

        .navbar-2::-webkit-scrollbar { display: none; }

        .nav-2-links {
            display: flex;
            gap: 14px;
            white-space: nowrap;
            min-width: max-content;
        }

        .nav-2-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 50px;
            transition: var(--transition);
            min-width: 100px;
            text-align: center;
            flex-shrink: 0;
        }

        .nav-2-links a:hover {
            background: rgba(255,112,67,0.15);
            color: var(--accent);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: var(--card-bg);
            padding: 16px;
            box-shadow: var(--shadow-md);
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            z-index: 1001;
            border-bottom: 1px solid var(--border);
        }

        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .mobile-menu a {
            display: block;
            padding: 14px 16px;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid var(--border);
        }

        .mobile-menu a:last-child { border-bottom: none; }

        /* Desktop View */
        @media (min-width: 768px) {
            .navbar-1 {
                height: 78px;
                padding: 0 5%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 20px;
            }

            .navbar-1.scrolled { height: 72px; }

            .logo-theme-group {
                position: static;
                transform: none;
            }

            .logo-container {
                position: static;
                transform: none;
            }

            .search-container {
                position: static;
                top: auto;
                height: auto;
                background: transparent;
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
                border-bottom: none;
                flex: 1;
                max-width: 600px;
                padding: 0;
                z-index: auto;
                display: flex;
                justify-content: center;
                margin: 0 auto;
            }

            .navbar-1.scrolled + .search-container {
                display: none; /* Hide search on scroll in desktop */
            }

            .search-form {
                width: 100%;
                max-width: 100%;
            }

            .search-input {
                background: var(--search-bg);
                border: 2px solid var(--search-border);
            }

            .search-results-dropdown {
                left: 0;
                right: 0;
                width: 100%;
            }

            .nav-1-links {
                display: flex;
                gap: 16px;
                align-items: center;
                margin-left: auto;
            }

            .nav-1-links a {
                color: var(--primary);
                text-decoration: none;
                font-weight: 600;
                padding: 10px 20px;
                border-radius: 50px;
                transition: var(--transition);
            }

            .nav-1-links a:hover {
                background: rgba(255,112,67,0.15);
                color: var(--accent);
            }

            .menu-toggle, .mobile-menu { display: none; }

            .navbar-2 {
                top: 78px;
                justify-content: center;
                padding: 0 24px;
                overflow-x: auto;
            }

            .nav-2-links {
                justify-content: center;
                gap: 16px;
                padding: 0 16px;
            }
        }

        @media (max-width: 767px) {
            .nav-1-links a .dropdown-content {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .navbar-1 { height: 60px; padding: 8px 12px; }
            .navbar-1.scrolled { height: 56px; }
            .logo { height: 36px; }
            .search-container { top: 60px; height: 50px; }
            .navbar-1.scrolled + .search-container { top: 56px; height: 46px; }
            .navbar-2 { top: 110px; height: 50px; }
            .nav-2-links a { font-size: 0.9rem; padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Navbar 1 -->
    <nav class="navbar-1" id="navbar1">
        <button class="menu-toggle" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>

        <div class="logo-theme-group">
            <a href="{{ url_for('home') }}" class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="The Televerse Logo" class="logo" loading="lazy">
            </a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="search-container">
            <form id="searchForm" class="search-form">
                <div class="input-group">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="query" class="search-input" placeholder="Search courses, topics..."
                        hx-get="{{ url_for('search') }}"
                        hx-trigger="input changed delay:100ms"
                        hx-target="#searchResultsContainer"
                        hx-swap="innerHTML"
                        hx-indicator=".search-loading"
                        autocomplete="off"
                        aria-label="Search">
                    <div class="search-loading htmx-indicator">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </div>
                <!-- Search Results Container -->
                <div id="searchResultsContainer" class="search-results-dropdown">
                    <!-- Search results will be loaded here via HTMX -->
                </div>
            </form>
        </div>

        <div class="nav-1-links">
            <a href="{{url_for('under_development')}}">Services</a>
            <a href="{{url_for('under_development')}}">Contact</a>
            {% if session.get('username') %}
            <div class="dropdown" style="position:relative;">
                <a href="#" style="padding:10px 20px;">{{ session['username'] }}</a>
                <div class="dropdown-content" style="position:absolute;top:100%;right:0;background:var(--card-bg);box-shadow:var(--shadow-md);border-radius:var(--radius-sm);min-width:160px;display:none;z-index:1000;border:1px solid var(--border);">
                    <a href="{{ url_for('profile') }}" style="display:block;padding:12px 16px;color:var(--text);">Profile</a>
                    <a href="{{ url_for('logout') }}" style="display:block;padding:12px 16px;color:var(--text);">Logout</a>
                </div>
            </div>
            {% else %}
            <a href="{{url_for('login')}}">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="{{url_for('under_development')}}">Services</a>
        <a href="{{url_for('under_development')}}">Contact</a>
        {% if session.get('username') %}
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{url_for('login')}}">Login</a>
        {% endif %}
    </div>

    <!-- Navbar 2 -->
    <nav class="navbar-2">
        <div class="nav-2-links">
            <a href="{{url_for('calculator_hub')}}">Calculator Hub</a>
            <a href="{{url_for('under_development')}}">Quiz Hub</a>
            <a href="{{url_for('under_development')}}">Courses</a>
        </div>
    </nav>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Mobile Menu Toggle
        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
        }

        // Scroll Effect
        window.addEventListener('scroll', () => {
            document.getElementById('navbar1').classList.toggle('scrolled', window.scrollY > 50);
        });

        // Load Saved Theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Search Results Toggle
        const searchInput = document.querySelector('.search-input');
        const searchResults = document.getElementById('searchResultsContainer');

        if (searchInput && searchResults) {
            const toggleResults = (show) => {
                searchResults.classList.toggle('show', show);
            };

            searchInput.addEventListener('input', () => {
                toggleResults(searchInput.value.trim().length > 0);
            });

            searchInput.addEventListener('focus', () => {
                if (searchInput.value.trim().length > 0) toggleResults(true);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) toggleResults(false);
            });
        }

        // Desktop Dropdown Hover
        document.querySelectorAll('.dropdown').forEach(dropdown => {
            dropdown.addEventListener('mouseenter', () => {
                dropdown.querySelector('.dropdown-content').style.display = 'block';
            });
            dropdown.addEventListener('mouseleave', () => {
                dropdown.querySelector('.dropdown-content').style.display = 'none';
            });
        });

        // Handle search result item clicks
        document.addEventListener('click', function(e) {
            if (e.target.closest('.search-result-item')) {
                const item = e.target.closest('.search-result-item');
                const type = item.dataset.type;
                const id = item.dataset.id;
                
                // Handle different types of search results
                switch(type) {
                    case 'category':
                        window.location.href = `{{ url_for('view_subtopics', item_name='') }}${item.dataset.name}`;
                        break;
                    case 'subtopic':
                        // Handle subtopic navigation
                        console.log('Navigating to subtopic:', id);
                        break;
                    case 'sub-subtopic':
                        // Handle sub-subtopic navigation  
                        console.log('Navigating to sub-subtopic:', id);
                        break;
                }
                
                // Hide search results after click
                if (searchResults) {
                    searchResults.classList.remove('show');
                }
            }
        });
    </script>
</body>
</html>
