<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Subtopic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/colours.css">
  <style>
body {
  background-color: var(--cloud-white); /* Replaced #f0f2f5 */
}

#subtopic-form-container {
  max-width: 900px;
  margin: 3rem auto;
  display: none;
}

.card {
  border-radius: 1rem;
  padding: 2rem;
  box-shadow: 0 4px 12px var(--shadow-15); /* Replaced rgba(0,0,0,0.1) */
  background: var(--pure-white); /* Replaced white */
}

#editor-container {
  height: 300px;
  background-color: var(--pure-white); /* Replaced white */
  border: 1px solid var(--light-gray); /* Replaced #ccc - using existing variable */
  border-radius: 0.5rem;
}

.form-control {
  border-radius: 0.5rem;
  border-color: var(--light-gray); /* Added for consistency */
}

.btn-success {
  background: linear-gradient(to right, var(--gradient-teal), var(--gradient-lime));
  border: none;
  padding: 0.6rem 1.5rem;
  border-radius: 0.5rem;
  color: var(--pure-white); /* Added for text contrast */
  transition: opacity 0.2s ease; /* Smooth hover effect */
}

.btn-success:hover {
  opacity: 0.9;
}

/* Recommended additions to colours.css if not already present */
:root {
  --gradient-teal: #00b09b; /* From your original gradient */
  --gradient-lime: #96c93d; /* From your original gradient */
  --light-gray: #bdc3c7; /* For borders - similar to #ccc */
}
  </style>
</head>
<body>

  <div id="subtopic-form-container">
    <div class="card">
      <h1>TESTING PAGE</h1>

      <h3 class="mb-4">Add Subtopic under: <span id="navbar-name-placeholder" class="text-primary"></span></h3>

      <form id="subtopic-form" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Subtopic Title" required class="form-control mb-3">

        <div id="editor-container" class="mb-3"></div>
        <textarea name="content" id="content" style="display: none;"></textarea>

        <a href="{{ url_for('add_subtopic', item_name=item_name) }}" class="btn btn-primary">+ Add Subtopic</a>
      </form>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const editor = new Quill('#editor-container', {
      theme: 'snow',
      placeholder: 'Write your content here...',
      modules: {
        toolbar: {
          container: [
            ['bold', 'italic', 'underline'],
            [{ 'header': 1 }, { 'header': 2 }],
            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
            [{ 'align': [] }],
            ['link', 'image']
          ],
          handlers: {
            image: function () {
              const input = document.createElement('input');
              input.setAttribute('type', 'file');
              input.setAttribute('accept', 'image/*');
              input.click();

              input.onchange = async () => {
                const file = input.files[0];
                const formData = new FormData();
                formData.append('image', file);

                const res = await fetch('/upload_image', {
                  method: 'POST',
                  body: formData
                });

                const data = await res.json();
                const range = editor.getSelection();
                editor.insertEmbed(range.index, 'image', data.url);
              }
            }
          }
        }
      }
    });

    document.querySelector('form').onsubmit = function () {
      document.querySelector('#content').value = editor.root.innerHTML;
    };

    function showForm(navbarId, navbarName) {
      document.getElementById('subtopic-form-container').style.display = 'block';
      document.getElementById('navbar-name-placeholder').textContent = navbarName;

      const form = document.getElementById('subtopic-form');
      form.action = `/add_subtopic/${navbarId}`;
    }
  </script>

</body>
</html>
