<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ item_name }} - Subtopics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tiny.cloud/1/lezf5y9e1y8vwjv3870f06avrgu9855j1octvf69ab6d8hut/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .main-body {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 250px;
      background: #f8f9fa;
      padding: 1rem;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .subtopic-item {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    #displayArea {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .subtopic-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    .rich-content-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  

  <div class="main-body">
    <!-- Sidebar -->
    <div class="sidebar">
      <h5 class="text-primary">{{ item_name }} Subtopics</h5>

      <!-- Display all subtopics in sidebar -->
      {% for sub in subtopics %}
      <div class="subtopic-item"
           data-title="{{ sub.title }}"
           data-content="{{ sub.content | e }}"
           onclick="handleSubtopicClick(this)">
        {{ sub.title }}
      </div>
      {% endfor %}
    </div>

    <!-- Content Area -->
    <div class="content">
        <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">&larr; Back</a>

      <!-- Display Area -->
      <div id="displayArea">
        <div class="subtopic-title" id="displayTitle"></div>
        <div id="displayContent" class="rich-content-container"></div>
      </div>
    </div>
  </div>

  <script>
    function handleSubtopicClick(element) {
      const title = element.dataset.title;
      const content = element.dataset.content;

      // Set the title and content for display
      document.getElementById('displayTitle').innerText = title;
      document.getElementById('displayContent').innerHTML = content;

      // Display the content area
      document.getElementById('displayArea').style.display = 'block';
    }
  </script>

</body>
</html>
