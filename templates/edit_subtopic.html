<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Subtopic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tiny.cloud/1/lezf5y9e1y8vwjv3870f06avrgu9855j1octvf69ab6d8hut/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>

  <style>
    body {
      min-height: 100vh;
      background: #f8f9fa;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  {% include 'base.html' %}

  <div class="container mt-5">
    <a href="{{ url_for('view_content', item_name=item_name) }}" class="btn btn-secondary mb-4">&larr; Back</a>
    <div class="card p-4">
      <h3 class="mb-4 text-primary text-center">Edit Subtopic</h3>

      <form method="POST" action="{{ url_for('edit_subtopic', sub_id=sub_id) }}" onsubmit="return saveContent();">
        <input type="text" name="title" value="{{ title }}" class="form-control mb-3" required>

        <textarea id="editor" name="content">{{ content|safe }}</textarea>

        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
      </form>
    </div>
  </div>

  <script>
   tinymce.init({
    selector: '#editor',
    height: 400,
    plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table emoticons',
    toolbar: 'undo redo | blocks | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist | link image media table emoticons | forecolor backcolor | preview code',
    menubar: false,
    images_upload_url: '/upload_image',
    images_upload_base_path: '/uploads/', // or '/static/uploads/' depending on your path
    automatic_uploads: true,
    file_picker_types: 'image',
    file_picker_callback: function (callback, value, meta) {
        var input = document.createElement('input');
        input.setAttribute('type', 'file');
        input.setAttribute('accept', 'image/*');
        input.click();

        input.onchange = function () {
            var file = input.files[0];
            var formData = new FormData();
            formData.append('file', file);

            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                callback(data.location); // Insert the image URL returned from Flask
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
        };
    }
});


    function saveContent() {
      tinymce.triggerSave();
      return true;
    }
  </script>
</body>

</html>
