<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .edit-profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .profile-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ddd;
        }
        @media (max-width: 576px) {
            .edit-profile-container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    
    
    <div class="container edit-profile-container">
        <h2 class="mb-4">Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="mb-4 text-center">
                <img id="profilePreview" 
                     src="{{ url_for('static', filename='uploads/' + user[2]) if user[2] else url_for('static', filename='images/default.jpg') }}" 
                     alt="Current Profile" 
                     class="profile-preview mb-2">
                <div class="form-group">
                    <label for="profilePic" class="form-label">Change Profile Picture</label>
                    <input type="file" class="form-control" id="profilePic" name="profile_pic" accept="image/*">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                       value="{{ user[0] }}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ user[1] }}" required>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('profile') }}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
<div class="mb-4 text-center">
    <img id="profilePreview" 
         src="{{ url_for('static', filename='uploads/' + user[2]) if user[2] else url_for('static', filename='images/default.jpg') }}" 
         alt="Current Profile" 
         class="profile-preview mb-2">
    <div class="form-group">
        <label for="profilePic" class="form-label">Change Profile Picture</label>
        <input type="file" class="form-control" id="profilePic" name="profile_pic" accept="image/*">
    </div>
    {% if user[2] and user[2] != 'default.jpg' %}
    <div class="mt-2">
        <button type="button" class="btn btn-danger btn-sm" id="deleteProfilePic">Delete Profile Picture</button>
    </div>
    {% endif %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Profile image preview
        document.getElementById('profilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('profilePreview').src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // JWT handling for form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const token = "{{ token }}";
            const formData = new FormData(this);
            
            fetch("{{ url_for('edit_profile') }}", {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
            
            e.preventDefault();
        });
    </script>
    <script>
    document.getElementById('deleteProfilePic')?.addEventListener('click', function() {
        if (confirm('Are you sure you want to delete your profile picture?')) {
            fetch("{{ url_for('delete_profile_pic') }}", {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': "{{ csrf_token() }}"
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            });
        }
    });
</script>
</body>
</html>
