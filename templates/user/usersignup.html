<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>User Signup - Televerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Updated Primary Colors */
            --midnight-blue: #1a1a2e;
            --ocean-blue: #16213e;
            --emerald-green: #0f3460;
            --pure-white: #ffffff;
            
            /* Updated Secondary Colors */
            --forest-green: #0d2857;
            --slate-gray: #4a4a68;
            --cloud-white: #e6e9f0;
            
            /* Updated Accent Colors */
            --accent-primary: #e94560;
            --accent-secondary: #533483;
            
            /* Shades and Tints */
            --white-90: rgba(255, 255, 255, 0.9);
            --white-85: rgba(255, 255, 255, 0.85);
            --white-70: rgba(255, 255, 255, 0.7);
            --white-40: rgba(255, 255, 255, 0.4);
            --white-35: rgba(255, 255, 255, 0.35);
            --white-30: rgba(255, 255, 255, 0.3);
            --white-25: rgba(255, 255, 255, 0.25);
            --white-20: rgba(255, 255, 255, 0.2);
            --white-15: rgba(255, 255, 255, 0.15);
            --white-10: rgba(255, 255, 255, 0.1);
            
            --accent-tint-20: rgba(233, 69, 96, 0.2);
            --accent-tint-15: rgba(233, 69, 96, 0.15);
            --accent-tint-5: rgba(233, 69, 96, 0.05);
            
            /* Grays */
            --light-gray: #f0f2f5;
            --lighter-gray: #e1e5eb;
            --border-gray: #d1d6de;
            --shadow-gray: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--cloud-white), #f5f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--white-20) 1px, transparent 1px);
            background-size: 25px 25px;
            opacity: 0.1;
            animation: pattern-move 20s linear infinite;
            z-index: 0;
        }

        @keyframes pattern-move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* Flash Messages */
        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
            width: 90%;
        }

        .alert {
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .alert-success {
            background: var(--accent-secondary);
            color: var(--pure-white);
        }

        .alert-danger {
            background: var(--accent-primary);
            color: var(--pure-white);
        }

        .alert-info {
            background: var(--ocean-blue);
            color: var(--pure-white);
        }

        .alert .close-btn {
            background: none;
            border: none;
            color: var(--pure-white);
            font-size: 1rem;
            cursor: pointer;
            padding: 0 10px;
        }

        .alert .close-btn:hover {
            color: var(--white-70);
        }

        /* Signup Container */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            z-index: 1;
        }

        .auth-card {
            background: var(--pure-white);
            border-radius: 16px;
            box-shadow: 0 8px 20px var(--shadow-gray);
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--white-20);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .logo {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 2px solid var(--cloud-white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px var(--accent-tint-20));
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--midnight-blue);
            text-shadow: 1px 1px 2px var(--white-20);
        }

        .auth-header {
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--midnight-blue);
            margin: 0;
        }

        /* Form Styling */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--midnight-blue);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--midnight-blue);
            background: var(--light-gray);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 8px var(--accent-tint-20);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: var(--pure-white);
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .auth-footer {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--slate-gray);
            text-align: center;
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            margin: 0 10px;
        }

        .auth-footer a:hover {
            color: var(--accent-secondary);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-card {
                padding: 2rem;
                max-width: 90%;
            }

            .logo {
                height: 50px;
                width: 50px;
            }

            .company-name {
                font-size: 1.5rem;
            }

            .auth-header h2 {
                font-size: 1.8rem;
            }

            .form-control {
                padding: 10px;
                font-size: 0.95rem;
            }

            .btn-primary {
                padding: 10px;
                font-size: 1rem;
            }

            .flash-messages {
                top: 10px;
                right: 10px;
                max-width: 90%;
            }

            .alert {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            .auth-footer a {
                margin: 0 5px;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
            }

            .logo {
                height: 40px;
                width: 40px;
            }

            .company-name {
                font-size: 1.3rem;
            }

            .auth-header h2 {
                font-size: 1.6rem;
            }

            .form-control {
                padding: 8px;
                font-size: 0.9rem;
            }

            .btn-primary {
                padding: 8px;
                font-size: 0.95rem;
            }

            .auth-footer a {
                margin: 0 3px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>

    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                        <button class="close-btn" onclick="this.parentElement.style.opacity='0';setTimeout(() => this.parentElement.remove(), 300);">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo" class="logo">
                <span class="company-name">Televerse</span>
            </div>
            <div class="auth-header">
                <h2>User Signup</h2>
            </div>
            <form class="auth-form" method="POST" action="{{ url_for('usercreate') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <div class="auth-footer">
                    <a href="{{ url_for('home') }}">Back to Home</a> |
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Auto-dismiss flash messages with fade-out effect
        document.querySelectorAll('.alert').forEach(flash => {
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 300);
            }, 5000);
        });
    </script>
</body>
</html>
