<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>User Signup - Televerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ============= COLOR VARIABLES ============= */
        :root {
            /* Updated Primary Colors */
            --midnight-blue: #1a1a2e;
            --ocean-blue: #16213e;
            --emerald-green: #0f3460;
            --pure-white: #ffffff;
            
            /* Updated Secondary Colors */
            --forest-green: #0d2857;
            --slate-gray: #4a4a68;
            --cloud-white: #e6e9f0;
            
            /* Updated Accent Colors */
            --accent-primary: #e94560;
            --accent-secondary: #533483;
            
            /* Shades and Tints */
            --accent-tint-20: rgba(233, 69, 96, 0.2);
            
            /* Grays */
            --light-gray: #f0f2f5;
            --lighter-gray: #e1e5eb;
            --border-gray: #d1d6de;
            --shadow-gray: rgba(0, 0, 0, 0.1);
        }

        /* ============= BASE STYLES ============= */
        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--cloud-white), #f5f7fa);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }

        /* ============= CARD CONTAINER ============= */
        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: var(--pure-white);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border-gray);
        }

        /* ============= HEADER SECTION ============= */
        .auth-header {
            background-color: var(--midnight-blue);
            color: var(--pure-white);
            padding: 25px;
            text-align: center;
        }

        .auth-header h2 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .logo {
            width: 120px;
            margin-bottom: 15px;
        }

        /* ============= FORM ELEMENTS ============= */
        .auth-form {
            padding: 25px;
        }

        .form-group {
            margin: 1rem 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--midnight-blue);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light-gray);
            color: var(--midnight-blue);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-tint-20);
        }

        /* ============= BUTTONS ============= */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: var(--pure-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        /* ============= FLASH MESSAGES ============= */
        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.95rem;
            border-left: 4px solid transparent;
            box-shadow: 0 4px 10px var(--shadow-gray);
            color: var(--pure-white);
        }

        .alert-success {
            background-color: var(--accent-secondary);
            color: var(--pure-white);
            border-left-color: var(--accent-primary);
        }

        .alert-danger {
            background-color: var(--accent-primary);
            color: var(--pure-white);
            border-left-color: var(--accent-secondary);
        }

        .alert-info {
            background-color: var(--ocean-blue);
            color: var(--pure-white);
            border-left-color: var(--accent-primary);
        }
        .alert-error {
    background-color: var(--accent-primary);
    border-left-color: var(--accent-secondary);
}

        .alert .close-btn {
            background: none;
            border: none;
            color: var(--pure-white);
            font-size: 1rem;
            cursor: pointer;
            padding: 0 10px;
            float: right;
        }

        .alert .close-btn:hover {
            color: var(--white-70);
            opacity: 0.8;

        }

        /* ============= LINKS ============= */
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--slate-gray);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--accent-primary);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
            margin: 0 10px;
        }

        .auth-footer a:hover {
            color: var(--accent-secondary);
            text-decoration: underline;
        }

        /* ============= RESPONSIVE ADJUSTMENTS ============= */
        @media (max-width: 1200px) {
            .logo {
                width: 180px;
                height: 44px;
            }
        }

        @media (max-width: 992px) {
            .logo {
                width: 160px;
                height: 40px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 100px;
            }
            
            .auth-header h2 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 576px) {
            .logo {
                width: 120px;
                height: 32px;
            }
            
            .auth-container {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                background: var(--pure-white);
            }
            
            .auth-card {
                border-radius: 0;
                box-shadow: none;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .auth-header {
                border-radius: 0;
                padding: 20px;
            }
            
            .auth-form {
                padding: 20px 15px;
            }
            
            .form-group {
                margin: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 28px;
            }
        }

        @media (max-width: 360px) {
            .auth-header h2 {
                font-size: 1.3rem;
            }
            
            .form-control {
                padding: 10px 12px;
            }
            
            .btn-primary {
                padding: 10px;
            }
            
            .logo {
                width: 90px;
                height: 24px;
            }
            
            .auth-footer a {
                margin: 0 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
                </a>
                <h2>User Signup</h2>
            </div>
            
            <div class="auth-form">
               <!-- Replace the flash message section in usersignup.html with this: -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'error' }}">
                <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
                {{ message }}
                <button class="close-btn" onclick="this.parentElement.style.opacity='0';setTimeout(() => this.parentElement.remove(), 300);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
                
                <form method="POST" action="{{ url_for('usercreate') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your name" value="{{ username | default('', true) }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" value="{{ email | default('', true) }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <a href="{{ url_for('home') }}">Back to Home</a> |
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-dismiss flash messages with fade-out effect
        document.querySelectorAll('.alert').forEach(flash => {
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 300);
            }, 5000);
        });
    </script>
</body>
</html>
