<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Televerse</title>
    <style>
        /* ============= COLOR VARIABLES ============= */
        :root {
            /* Updated Primary Colors */
            --midnight-blue: #1a1a2e;
            --ocean-blue: #16213e;
            --emerald-green: #0f3460;
            --pure-white: #ffffff;
            
            /* Updated Secondary Colors */
            --forest-green: #0d2857;
            --slate-gray: #4a4a68;
            --cloud-white: #e6e9f0;
            
            /* Updated Accent Colors */
            --accent-primary: #e94560;
            --accent-secondary: #533483;
            
            /* Shades and Tints */
            --accent-tint-20: rgba(233, 69, 96, 0.2);
            
            /* Grays */
            --light-gray: #f0f2f5;
            --lighter-gray: #e1e5eb;
            --border-gray: #d1d6de;
            --shadow-gray: rgba(0, 0, 0, 0.1);
        }

        /* ============= BASE STYLES ============= */
        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--cloud-white), #f5f7fa);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }

        /* ============= CARD CONTAINER ============= */
        .reset-container {
            width: 100%;
            max-width: 420px;
        }

        .reset-card {
            background: var(--pure-white);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border-gray);
        }

        /* ============= HEADER SECTION ============= */
        .reset-header {
            background-color: var(--midnight-blue);
            color: var(--pure-white);
            padding: 25px;
            text-align: center;
        }

        .reset-header h2 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .logo {
            width: 120px;
            margin-bottom: 15px;
        }

        /* ============= FORM ELEMENTS ============= */
        .reset-form {
            padding: 25px;
        }

        .form-group {
            margin: 1rem 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--midnight-blue);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light-gray);
            color: var(--midnight-blue);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-tint-20);
        }

        /* ============= BUTTONS ============= */
        .btn-reset {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: var(--pure-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-reset:hover {
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        /* ============= FLASH MESSAGES ============= */
        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.95rem;
            border-left: 4px solid transparent;
            box-shadow: 0 4px 10px var(--shadow-gray);
        }

        .alert-success {
            background-color: var(--accent-secondary);
            color: var(--pure-white);
            border-left-color: var(--accent-primary);
        }

        .alert-error {
            background-color: var(--accent-primary);
            color: var(--pure-white);
            border-left-color: var(--accent-secondary);
        }

        /* ============= RESPONSIVE ADJUSTMENTS ============= */
        @media (max-width: 768px) {
            .logo {
                width: 100px;
            }
            
            .reset-header h2 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                background: var(--pure-white);
            }
            
            .reset-card {
                border-radius: 0;
                box-shadow: none;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .reset-header {
                border-radius: 0;
                padding: 20px;
            }
            
            .reset-form {
                padding: 20px 15px;
            }
            
            .form-group {
                margin: 1rem;
            }
        }

        @media (max-width: 360px) {
            .reset-header h2 {
                font-size: 1.3rem;
            }
            
            .form-control {
                padding: 10px 12px;
            }
            
            .btn-reset {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo" class="logo">
                <h2>Reset Your Password</h2>
            </div>
            
            <div class="reset-form">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label for="npassword" class="form-label">New Password</label>
                        <input type="password" id="npassword" name="npassword" class="form-control" placeholder="Enter new password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="btn-reset">Update Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
