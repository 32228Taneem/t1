<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery | Televerse</title>
    <style>
        /* ============= COLOR VARIABLES ============= */
        :root {
            /* Updated Primary Colors */
            --midnight-blue: #1a1a2e;
            --ocean-blue: #16213e;
            --emerald-green: #0f3460;
            --pure-white: #ffffff;
            
            /* Updated Secondary Colors */
            --forest-green: #0d2857;
            --slate-gray: #4a4a68;
            --cloud-white: #e6e9f0;
            
            /* Updated Accent Colors */
            --accent-primary: #e94560;
            --accent-secondary: #533483;
            
            /* Shades and Tints */
            --accent-tint-20: rgba(233, 69, 96, 0.2);
            
            /* Grays */
            --light-gray: #f0f2f5;
            --lighter-gray: #e1e5eb;
            --border-gray: #d1d6de;
            --shadow-gray: rgba(0, 0, 0, 0.1);
        }

        /* ============= BASE STYLES ============= */
        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--cloud-white), #f5f7fa);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            line-height: 1.6;
        }

        /* ============= CARD CONTAINER ============= */
        .login-container {
            width: 100%;
            max-width: 28rem; /* 448px, slightly wider for balance */
        }

        .recovery-card {
            background: var(--pure-white);
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border-gray);
        }

        /* ============= HEADER SECTION ============= */
        .recovery-header {
            background-color: var(--midnight-blue);
            color: var(--pure-white);
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .recovery-header h2 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .logo {
            width: 6rem;
            height: auto;
        }

        /* ============= FORM ELEMENTS ============= */
        .recovery-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--midnight-blue);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-gray);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--light-gray);
            color: var(--midnight-blue);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-tint-20);
        }

        /* ============= BUTTONS ============= */
        .btn-recovery {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: var(--pure-white);
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-recovery:hover {
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        /* ============= LINKS ============= */
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--slate-gray);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--accent-primary);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: var(--accent-secondary);
            text-decoration: underline;
        }

        /* ============= FLASH MESSAGES ============= */
        .alert {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            background: var(--accent-secondary);
            color: var(--pure-white);
            border-left: 4px solid var(--accent-primary);
            box-shadow: 0 4px 10px var(--shadow-gray);
        }

        /* ============= RESPONSIVE ADJUSTMENTS ============= */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
            }

            .recovery-header h2 {
                font-size: 1.5rem;
            }

            .logo {
                width: 5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .recovery-card {
                border-radius: 0.75rem;
                box-shadow: 0 4px 15px var(--shadow-gray);
            }

            .recovery-header {
                padding: 1.25rem;
            }

            .recovery-form {
                padding: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 360px) {
            .recovery-form {
                padding: 1.25rem;
            }

            .form-group {
                margin-bottom: 0.75rem;
            }

            .btn-recovery {
                padding: 0.65rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="recovery-card">
            <div class="recovery-header">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo" class="logo">
                <h2>Password Recovery</h2>
            </div>
            
            <div class="recovery-form">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="uemail" class="form-control" placeholder="Enter your registered email" required>
                    </div>
                    
                    <button type="submit" class="btn-recovery">Send Reset Link</button>
                </form>
                
                <div class="login-link">
                    Remember your password? <a href="{{ url_for('login') }}">Login in here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
