<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery | Televerse</title>
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Updated Primary Colors */
            --midnight-blue: #1a1a2e;
            --ocean-blue: #16213e;
            --emerald-green: #0f3460;
            --pure-white: #ffffff;
            
            /* Updated Secondary Colors */
            --forest-green: #0d2857;
            --slate-gray: #4a4a68;
            --cloud-white: #e6e9f0;
            
            /* Updated Accent Colors */
            --accent-primary: #e94560;
            --accent-secondary: #533483;
            
            /* Shades and Tints */
            --accent-tint-20: rgba(233, 69, 96, 0.2);
            --accent-secondary-tint-20: rgba(83, 52, 131, 0.2);
            
            /* Grays */
            --light-gray: #f0f2f5;
            --lighter-gray: #e1e5eb;
            --border-gray: #d1d6de;
            --shadow-gray: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--cloud-white), #f5f7fa);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }

        /* ============= CARD CONTAINER ============= */
        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .recovery-card {
            background: var(--pure-white);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border-gray);
        }

        /* ============= HEADER SECTION ============= */
        .recovery-header {
            background-color: var(--midnight-blue);
            color: var(--pure-white);
            padding: 25px;
            text-align: center;
        }

        .recovery-header h2 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .logo {
            width: 120px;
            margin-bottom: 15px;
        }

        /* ============= FORM ELEMENTS ============= */
        .recovery-form {
            padding: 25px;
        }

        .form-group {
            margin: 1rem 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--midnight-blue);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light-gray);
            color: var(--midnight-blue);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-tint-20);
        }

        /* ============= BUTTONS ============= */
        .btn-recovery {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: var(--pure-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-recovery:hover {
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        /* ============= FLASH MESSAGES ============= */
        /* Updated to match your color scheme */
        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.95rem;
            border-left: 4px solid transparent;
            box-shadow: 0 4px 10px var(--shadow-gray);
            color: var(--pure-white);
        }

        .alert-success {
            background-color: var(--accent-secondary);
            border-left-color: var(--accent-primary);
        }

        .alert-error {
            background-color: var(--accent-primary);
            border-left-color: var(--accent-secondary);
        }

        /* ============= LINKS ============= */
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--slate-gray);
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--accent-primary);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: var(--accent-secondary);
            text-decoration: underline;
        }

        /* ============= RESPONSIVE ADJUSTMENTS ============= */
        @media (max-width: 1200px) {
            .logo {
                width: 180px;
                height: 44px;
            }
        }

        @media (max-width: 992px) {
            .logo {
                width: 160px;
                height: 40px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 100px;
            }
            
            .recovery-header h2 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 576px) {
            .logo {
                width: 120px;
                height: 32px;
            }
            
            .login-container {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                background: var(--pure-white);
            }
            
            .recovery-card {
                border-radius: 0;
                box-shadow: none;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .recovery-header {
                border-radius: 0;
                padding: 20px;
            }
            
            .recovery-form {
                padding: 20px 15px;
            }
            
            .form-group {
                margin: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 28px;
            }
        }

        @media (max-width: 360px) {
            .recovery-header h2 {
                font-size: 1.3rem;
            }
            
            .form-control {
                padding: 10px 12px;
            }
            
            .btn-recovery {
                padding: 10px;
            }
            
            .logo {
                width: 90px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="recovery-card">
            <div class="recovery-header">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Televerse Logo" class="logo">
                </a>
                <h2>Password Recovery</h2>
            </div>
            
            <div class="recovery-form">
                <!-- Display flash messages only (no separate error variable) -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'success' if category == 'success' else 'error' }}">
                                <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
                                <span>{{ message }}</span>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="uemail" class="form-control" 
                               placeholder="Enter your registered email" required>
                    </div>
                    
                    <button type="submit" class="btn-recovery">Send Reset Link</button>
                </form>
                
                <div class="login-link">
                    Remember your password? <a href="{{ url_for('login') }}">Login here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
