<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ item_name }} - Subtopics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    /* IMPORT ALL SEARCH BAR STYLES FROM NAVS.HTML */
    :root {
      --bg: #fdfbf9;
      --card-bg: rgba(255, 255, 255, 0.92);
      --glass: rgba(255, 255, 255, 0.35);
      --primary: #5d4037;
      --primary-light: #8d6e63;
      --accent: #ff7043;
      --accent-light: #ff8a65;
      --text: #2d1b14;
      --text-light: #5f4b44;
      --border: rgba(93, 64, 55, 0.12);
      --shadow-sm: 0 4px 16px rgba(0,0,0,0.06);
      --shadow-md: 0 12px 32px rgba(0,0,0,0.1);
      --shadow-lg: 0 24px 60px rgba(0,0,0,0.15);
      --radius-sm: 16px;
      --radius-md: 24px;
      --transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      --search-bg: rgba(255, 255, 255, 0.9);
      --search-border: rgba(93, 64, 55, 0.15);
    }

    [data-theme="dark"] {
      --bg: #0a0806;
      --card-bg: rgba(25, 20, 15, 0.85);
      --glass: rgba(40, 35, 30, 0.3);
      --primary: #f4c095;
      --primary-light: #d4a574;
      --accent: #ff8a65;
      --accent-light: #ff7043;
      --text: #f9f5f0;
      --text-light: #d4a574;
      --border: rgba(244, 201, 149, 0.18);
      --shadow-sm: 0 4px 16px rgba(0,0,0,0.3);
      --shadow-md: 0 12px 32px rgba(0,0,0,0.4);
      --shadow-lg: 0 24px 60px rgba(0,0,0,0.5);
      --search-bg: rgba(40, 35, 30, 0.9);
      --search-border: rgba(244, 201, 149, 0.25);
    }

    /* LAYOUT VARIABLES */
:root {
  --navbar-1-height: 70px;
  --navbar-2-height: 56px;
  --navbar-3-height: 48px;
  --search-bar-height: 56px;
  --combined-nav-height: calc(var(--navbar-1-height) + var(--navbar-2-height) + var(--navbar-3-height)); /* CHANGE THIS LINE */
  --total-top-height: calc(var(--navbar-1-height) + var(--navbar-2-height) + var(--navbar-3-height) + var(--search-bar-height)); /* ADD THIS LINE */
  --sidebar-width: 280px;
  --sidebar-collapsed-width: 0px;
  --mobile-breakpoint: 768px;
  --nav-button-height: 36px;
}

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      min-height: 100vh;
      overflow-x: hidden;
      transition: var(--transition);
    }

    h1, h2, h3, h4 { 
      font-family: 'Playfair Display', serif; 
      font-weight: 800; 
    }
   /* Third Navbar */
.navbar-3-container {
  position: fixed;
  top: calc(var(--navbar-1-height) + var(--navbar-2-height)); /* CHANGE THIS LINE */
  width: 100%;
  height: var(--navbar-3-height);
  background: var(--glass);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border);
  z-index: 998;
  display: flex;
  align-items: center;
}

    .navbar-3 {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
      padding: 8px 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar-3::-webkit-scrollbar {
      display: none;
    }

    .nav-3-links {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }

    .nav-3-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
      padding: 6px 12px;
      border-radius: 15px;
      background: rgba(93,64,55,0.1);
      transition: var(--transition);
    }

    .nav-3-links a:hover, .nav-3-links a.active {
      background: var(--accent);
      color: white;
      transform: scale(1.05);
    }

    /* Scroll buttons for navbar 3 */
    .scroll-btn {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 36px;
      background: var(--card-bg);
      border: none;
      color: var(--primary);
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      z-index: 1;
      opacity: 0.7;
    }

    .scroll-btn:hover {
      opacity: 1;
      background: var(--card-bg);
    }

    .scroll-btn.left {
      left: 0;
    }

    .scroll-btn.right {
      right: 0;
    }

    /* Main Container */
    .main-container {
  margin-top: var(--total-top-height); /* CHANGE THIS LINE */
  display: flex;
  min-height: calc(100vh - var(--total-top-height)); /* CHANGE THIS LINE */
}

    /* Sidebar */
  .sidebar {
  width: var(--sidebar-width);
height: calc(100vh - var(--combined-nav-height));
  overflow-y: auto;
  background: var(--card-bg);
  padding: 15px;
  border-right: 1px solid var(--border);
  transition: all 0.3s ease;
  position: fixed;
  top: var(--combined-nav-height); /* CHANGE THIS LINE */
  left: 0;
  box-shadow: var(--shadow-sm);
  z-index: 996;
}

    .sidebar-collapsed {
      transform: translateX(calc(var(--sidebar-width) * -1));
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Sidebar Toggle Button */
    .sidebar-toggle {
  position: fixed;
  left: var(--sidebar-width);
top: calc(var(--combined-nav-height) + 10px);  z-index: 1001;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 0 5px 5px 0;
  padding: 8px 10px;
  cursor: pointer;
  transition: var(--transition);
}

    .sidebar-toggle:hover {
      background: var(--accent-light);
    }

    .sidebar-collapsed+.sidebar-toggle {
      left: 0;
    }

    .sidebar-collapsed+.sidebar-toggle i {
      transform: rotate(180deg);
    }

    /* Content Area */
    .content {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  min-height: calc(100vh - var(--total-top-height)); /* CHANGE THIS LINE */
  background: var(--bg);
  position: relative;
  margin-left: var(--sidebar-width);
  transition: var(--transition);
}

    .content-expanded {
      margin-left: 0;
    }

    /* Navigation Buttons Container */
    .nav-buttons-container {
  position: fixed;
top: calc(var(--combined-nav-height) + 10px);
  left: calc(var(--sidebar-width) + 20px);
  right: 20px;
  height: var(--nav-button-height);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 11;
  background: transparent;
  transition: var(--transition);
}

    /* Navigation Buttons */
    .nav-button {
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
      font-weight: 600;
      min-width: 80px;
      display: none;
      box-shadow: var(--shadow-sm);
    }

    .nav-button.active {
      display: block;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .nav-button:disabled {
      background: var(--text-light);
      cursor: not-allowed;
      transform: none;
      opacity: 0.6;
    }

    /* Subtopic Styles */
    .subtopic-container {
      margin-bottom: 4px;
      transition: all 0.2s ease;
      display: block;
    }

    .subtopic-wrapper {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 6px;
      transition: var(--transition);
      cursor: pointer;
      margin-bottom: 2px;
    }

    .subtopic-wrapper:hover {
      background: rgba(93,64,55,0.05);
    }

    .subtopic-wrapper.active {
      background: rgba(255,112,67,0.1);
      border-left: 3px solid var(--accent);
    }

    .subtopic-wrapper.active .subtopic-item {
      color: var(--accent);
      font-weight: 600;
    }

    .subtopic-item {
      flex-grow: 1;
      padding: 4px 0;
      cursor: pointer;
      color: var(--text);
      font-weight: 500;
      transition: var(--transition);
      font-size: 0.95rem;
    }

    .subsubtopic-list {
      margin-left: 15px;
      padding-left: 8px;
      margin-top: 0.5rem;
      display: none;
    }

    .subsubtopic-item {
      padding: 6px 8px;
      cursor: pointer;
      color: var(--text-light);
      transition: var(--transition);
      margin: 2px 0;
      border-radius: 3px;
      font-size: 0.9rem;
    }

    .subsubtopic-item:hover {
      background: rgba(93,64,55,0.05);
    }

    .subsubtopic-item.active {
      background: rgba(255,112,67,0.15);
      color: var(--accent);
      font-weight: 500;
    }

    /* Fullscreen Mode */
    .fullscreen-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1100;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
      transition: var(--transition);
    }

    .fullscreen-toggle:hover {
      transform: scale(1.1);
    }

    .fullscreen-mode .navbar-1,
    .fullscreen-mode .navbar-2,
    .fullscreen-mode .navbar-3-container,
    .fullscreen-mode .sidebar,
    .fullscreen-mode .sidebar-toggle {
      display: none !important;
    }

    .fullscreen-mode .main-container {
      margin-top: 0 !important;
      height: 100vh;
    }

    .fullscreen-mode .content {
      margin-left: 0 !important;
      padding: 20px;
      height: 100%;
    }

    .fullscreen-mode .nav-buttons-container {
      top: 0;
      left: 20px;
      right: 20px;
      z-index: 11;
      height: var(--nav-button-height);
    }

    /* Display Area */
    #displayArea {
      display: none;
      margin-top: calc(var(--nav-button-height) + 20px);
      background: var(--card-bg);
      border-radius: var(--radius-md);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
    }

    .subtopic-title {
      font-size: 1.5rem;
      font-weight: 800;
      text-align: left;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-family: 'Playfair Display', serif;
    }

    .sidebar h5 {
      color: var(--primary);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 1200px) {
      .nav-buttons-container {
        left: calc(var(--sidebar-width) + 15px);
        right: 15px;
      }
      .fullscreen-mode .nav-buttons-container {
        left: 15px;
        right: 15px;
      }
    }

    @media (max-width: 992px) {
      .sidebar {
        position: fixed;
        top: var(--combined-nav-height);
        left: 0;
        bottom: 0;
        z-index: 997;
        box-shadow: var(--shadow-lg);
      }
      .sidebar-collapsed {
        transform: translateX(-100%);
      }
      .content {
        margin-left: 0;
        padding: 15px;
      }
      .nav-buttons-container {
        left: 15px;
        right: 15px;
      }
      .fullscreen-mode .nav-buttons-container {
        left: 15px;
        right: 15px;
      }
      .sidebar-toggle {
        top: calc(var(--combined-nav-height) + 5px);
        padding: 6px 8px;
      }
      .sidebar-collapsed+.sidebar-toggle {
        left: 0;
      }
      .nav-button {
        padding: 6px 12px;
        font-size: 0.85rem;
        min-width: 70px;
      }
    }

    @media (max-width: 768px) {
      :root {
    --navbar-1-height: 60px;
    --navbar-2-height: 50px;
    --navbar-3-height: 44px;
    --search-bar-height: 50px;
    --nav-button-height: 34px;
  }
      .navbar-3 {
        padding: 8px 40px;
      }
      .nav-3-links {
        gap: 10px;
      }
      .nav-3-links a {
        padding: 5px 10px;
        font-size: 0.9rem;
      }
      .scroll-btn {
        display: block;
      }
      .nav-button {
        padding: 6px 10px;
        font-size: 0.8rem;
        min-width: 60px;
      }
      .nav-buttons-container {
        left: 8px;
        right: 8px;
      }
      .fullscreen-mode .nav-buttons-container {
        left: 8px;
        right: 8px;
      }
      #displayArea {
        margin-top: calc(var(--nav-button-height) + 15px);
      }
    }

    @media (max-width: 576px) {
      :root {
    --navbar-1-height: 56px;
    --navbar-2-height: 46px;
    --navbar-3-height: 40px;
    --search-bar-height: 46px;
    --nav-button-height: 32px;
  }
      .nav-3-links a {
        font-size: 0.85rem;
        padding: 4px 8px;
      }
      .scroll-btn {
        width: 30px;
        font-size: 1rem;
      }
      .nav-button {
        padding: 5px 8px;
        font-size: 0.75rem;
        min-width: 55px;
      }
      .nav-buttons-container {
        left: 8px;
        right: 8px;
      }
      .fullscreen-mode .nav-buttons-container {
        left: 8px;
        right: 8px;
      }
      #displayArea {
        margin-top: calc(var(--nav-button-height) + 12px);
      }
    }

    /* Hide scroll buttons on mobile */
    @media (max-width: 767px) {
      .scroll-btn {
        display: none !important;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      background: var(--card-bg);
      box-shadow: var(--shadow-sm);
      border-radius: 5px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border: 1px solid var(--border);
    }

    th {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: rgba(93,64,55,0.03);
    }

    tr:hover {
      background: rgba(255,112,67,0.05);
    }
  </style>
</head>

<body>
  <!-- Include Navigation Bars 1 & 2 + Search Bar -->
  {% include 'navs.html' %}

  <!-- Third Navbar -->
  <div class="navbar-3-container">
    <button class="scroll-btn left" onclick="scrollNav(-100, 'navbar-3')">
      <i class="fas fa-chevron-left"></i>
    </button>
    <nav class="navbar-3" id="navbar-3">
      <div class="nav-3-links">
        {% for item in navbar_items %}
        <a href="{{ url_for('view_subtopics', item_name=item[1]) }}">{{ item[1] }}</a>
        {% endfor %}
      </div>
    </nav>
    <button class="scroll-btn right" onclick="scrollNav(100, 'navbar-3')">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle">
      <i class="bi bi-chevron-left"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="mainSidebar">
      <h5 class="text-primary">{{ item_name }} Subtopics</h5>
      {% for sub in subtopics %}
      <div class="subtopic-container">
        <div class="subtopic-wrapper" id="subtopic-{{ sub.id }}">
          <div class="subtopic-item" data-title="{{ sub.title }}" data-content="{{ sub.content | e }}"
            onclick="handleSubtopicClick(this)">
            {{ sub.title }}
          </div>
          {% if sub.sub_subtopics %}
          <button class="btn btn-sm btn-link ms-2" onclick="toggleSubSubtopics('{{ sub.id }}', event)">
            <i class="bi bi-chevron-down" id="arrow-{{ sub.id }}"></i>
          </button>
          {% endif %}
        </div>
        <div id="subsubtopics-{{ sub.id }}" class="subsubtopic-list">
          {% for subsub in sub.sub_subtopics %}
          <div class="subsubtopic-item" id="sub-subtopic-{{ subsub.id }}" data-title="{{ subsub.title }}"
            data-content="{{ subsub.content }}" onclick="showSubSubtopic(event, this)">
            {{ subsub.title }}
          </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Content Area -->
    <div class="content" id="mainContent">
      <div class="nav-buttons-container">
        <button class="nav-button" id="prevButton" onclick="navigateSidebar(-1)">Previous</button>
        <button class="nav-button" id="nextButton" onclick="navigateSidebar(1)">Next</button>
      </div>
      <div id="displayArea">
        <div class="subtopic-title" id="displayTitle"></div>
        <div id="displayContent" class="rich-content-container"></div>
      </div>
    </div>
  </div>

  <!-- Fullscreen Toggle Button -->
  <button class="fullscreen-toggle" id="fullscreenToggle">
    <i class="bi bi-fullscreen"></i>
  </button>

  <!-- RESTORED ORIGINAL JAVASCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Prevent browser scroll restoration
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      window.scrollTo(0, 0); // Force scroll to top on load

      const sidebar = document.getElementById('mainSidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');

      if (sidebar && sidebarToggle) {
        sidebarToggle.style.left = sidebar.offsetWidth + 'px';
      }

      // Highlight active nav-3 link
      const currentPath = window.location.pathname;
      document.querySelectorAll('.nav-3-links a').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });

      // Initialize navigation buttons
      updateNavButtons();

      // Automatically select the first subtopic or sub-subtopic on page load
      if (!window.location.hash) {
        const firstSubtopic = document.querySelector('.subtopic-item');
        if (firstSubtopic) {
          handleSubtopicClick(firstSubtopic);
          firstSubtopic.closest('.subtopic-wrapper').classList.add('active');
        }
      } else {
        const element = document.querySelector(window.location.hash);
        if (element) {
          if (element.classList.contains('subtopic-wrapper')) {
            const subtopicItem = element.querySelector('.subtopic-item');
            if (subtopicItem) {
              handleSubtopicClick(subtopicItem);
            }
          } else if (element.classList.contains('subsubtopic-item')) {
            showSubSubtopic({ stopPropagation: () => {} }, element);
          }
        }
      }

      // Ensure display area is visible on initial load
      const displayArea = document.getElementById('displayArea');
      if (displayArea.style.display === 'block') {
        displayArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    });

    // Sidebar toggle functionality
    function toggleSidebar() {
      const sidebar = document.getElementById('mainSidebar');
      const content = document.getElementById('mainContent');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const navButtonsContainer = document.querySelector('.nav-buttons-container');

      sidebar.classList.toggle('sidebar-collapsed');
      content.classList.toggle('content-expanded');

      const isFullscreen = document.body.classList.contains('fullscreen-mode');
      const isSidebarCollapsed = sidebar.classList.contains('sidebar-collapsed');

      if (isSidebarCollapsed) {
        sidebarToggle.innerHTML = '<i class="bi bi-chevron-right"></i>';
        sidebarToggle.style.left = '0';
        content.style.marginLeft = '0';
        // Responsive left positioning for nav-buttons-container
        if (isFullscreen) {
          navButtonsContainer.style.left = '20px';
        } else {
          if (window.innerWidth <= 360) {
            navButtonsContainer.style.left = '3px';
          } else if (window.innerWidth <= 480) {
            navButtonsContainer.style.left = '5px';
          } else if (window.innerWidth <= 768) {
            navButtonsContainer.style.left = '8px';
          } else if (window.innerWidth <= 1200) {
            navButtonsContainer.style.left = '15px';
          } else {
            navButtonsContainer.style.left = '20px';
          }
        }
      } else {
        sidebarToggle.innerHTML = '<i class="bi bi-chevron-left"></i>';
        sidebarToggle.style.left = sidebar.offsetWidth + 'px';
        content.style.marginLeft = 'var(--sidebar-width)';
        // Responsive left positioning for nav-buttons-container
        if (isFullscreen) {
          navButtonsContainer.style.left = '20px';
        } else {
          if (window.innerWidth <= 360) {
            navButtonsContainer.style.left = 'calc(var(--sidebar-width) + 3px)';
          } else if (window.innerWidth <= 480) {
            navButtonsContainer.style.left = 'calc(var(--sidebar-width) + 5px)';
          } else if (window.innerWidth <= 768) {
            navButtonsContainer.style.left = 'calc(var(--sidebar-width) + 8px)';
          } else if (window.innerWidth <= 1200) {
            navButtonsContainer.style.left = 'calc(var(--sidebar-width) + 15px)';
          } else {
            navButtonsContainer.style.left = 'calc(var(--sidebar-width) + 20px)';
          }
        }
      }
    }

    // Fullscreen toggle functionality
    let isFullscreen = false;

    function toggleFullscreen() {
      isFullscreen = !isFullscreen;
      const navButtonsContainer = document.querySelector('.nav-buttons-container');
      const sidebar = document.getElementById('mainSidebar');

      if (isFullscreen) {
        document.documentElement.classList.add('fullscreen-mode');
        document.body.classList.add('fullscreen-mode');
        document.getElementById('fullscreenToggle').innerHTML = '<i class="bi bi-fullscreen-exit"></i>';
        navButtonsContainer.style.left = '20px';
        navButtonsContainer.style.right = '20px';
      } else {
        document.documentElement.classList.remove('fullscreen-mode');
        document.body.classList.remove('fullscreen-mode');
        document.getElementById('fullscreenToggle').innerHTML = '<i class="bi bi-fullscreen"></i>';
        // Restore responsive left positioning
        if (sidebar.classList.contains('sidebar-collapsed')) {
          if (window.innerWidth <= 360) {
            navButtonsContainer.style.left = '3px';
          } else if (window.innerWidth <= 480) {
            navButtonsContainer.style.left = '5px';
          } else if (window.innerWidth <= 768) {
            navButtonsContainer.style.left = '8px';
          } else if (window.innerWidth <= 1200) {
            navButtonsContainer.style.left = '15px';
          } else {
            navButtonsContainer.style.left = '20px';
          }
        } else {
          if (window.innerWidth <= 360) {
            navButtonsContainer.style.left = 'calc(var(--sidebar-width) + 3px)';
          } else if (window.innerWidth <= 480) {
            navButtonsContainer.style.left = 'calc(var(--sidebar-width) + 5px)';
          } else if (window.innerWidth <= 768) {
            navButtonsContainer.style.left = 'calc(var(--sidebar-width) + 8px)';
          } else if (window.innerWidth <= 1200) {
            navButtonsContainer.style.left = 'calc(var(--sidebar-width) + 15px)';
          } else {
            navButtonsContainer.style.left = 'calc(var(--sidebar-width) + 20px)';
          }
        }
      }
    }

    // Function to toggle navigation buttons visibility
    function toggleNavButtons(show) {
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      prevButton.classList.toggle('active', show);
      nextButton.classList.toggle('active', show);
    }

    // Subtopic functions
    function handleSubtopicClick(element) {
      const title = element.dataset.title;
      const content = element.dataset.content;
      const subtopicId = element.closest('.subtopic-wrapper').id.replace('subtopic-', '');
      const displayArea = document.getElementById('displayArea');

      document.getElementById('displayTitle').innerText = title;
      document.getElementById('displayContent').innerHTML = content;
      displayArea.style.display = 'block';
      history.replaceState(null, null, `#subtopic-${subtopicId}`);

      document.querySelectorAll('.subtopic-wrapper, .subsubtopic-item').forEach(el => {
        el.classList.remove('active');
      });
      element.closest('.subtopic-wrapper').classList.add('active');

      toggleNavButtons(true);
      updateNavButtons();
      
      // Scroll to display area
      displayArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function toggleSubSubtopics(subtopicId, event) {
      event.stopPropagation();
      const container = document.getElementById(`subsubtopics-${subtopicId}`);
      const arrow = document.getElementById(`arrow-${subtopicId}`);

      if (container.style.display === 'none' || !container.style.display) {
        container.style.display = 'block';
        arrow.classList.replace('bi-chevron-down', 'bi-chevron-up');
      } else {
        container.style.display = 'none';
        arrow.classList.replace('bi-chevron-up', 'bi-chevron-down');
      }
    }

    function showSubSubtopic(event, element) {
      event.stopPropagation();
      const target = element.closest('.subsubtopic-item');
      
      // Ensure parent subtopic is expanded
      expandParentSubtopic(target);
      
      const title = target.dataset.title;
      const content = target.dataset.content;
      const subsubtopicId = target.id.replace('sub-subtopic-', '');
      const displayArea = document.getElementById('displayArea');

      document.getElementById('displayTitle').innerText = title;
      document.getElementById('displayContent').innerHTML = content;
      displayArea.style.display = 'block';
      history.replaceState(null, null, `#sub-subtopic-${subsubtopicId}`);

      document.querySelectorAll('.subtopic-wrapper, .subsubtopic-item').forEach(el => {
        el.classList.remove('active');
      });
      target.classList.add('active');
      target.closest('.subtopic-wrapper').classList.add('active');

      toggleNavButtons(true);
      updateNavButtons();
      
      // Scroll to display area
      displayArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Navigation functions
    function getAllSidebarItems() {
      const items = [];
      document.querySelectorAll('.subtopic-item').forEach(subtopic => {
        items.push(subtopic);
        const subtopicId = subtopic.closest('.subtopic-wrapper').id.replace('subtopic-', '');
        const subsubtopics = document.querySelectorAll(`#subsubtopics-${subtopicId} .subsubtopic-item`);
        subsubtopics.forEach(subsub => items.push(subsub));
      });
      return items;
    }

    function getCurrentIndex() {
      const items = getAllSidebarItems();
      return items.findIndex(item => 
        item.classList.contains('active') || 
        item.closest('.subtopic-wrapper')?.classList.contains('active')
      );
    }

    function navigateSidebar(direction) {
      const items = getAllSidebarItems();
      const currentIndex = getCurrentIndex();
      const newIndex = currentIndex + direction;

      if (direction === -1 && currentIndex === 0) {
        // Redirect to home page for the first item
        window.location.href = "{{ url_for('home') }}";
        return;
      }

      if (newIndex >= 0 && newIndex < items.length) {
        const targetItem = items[newIndex];
        // Auto-expand the parent subtopic's sub-subtopics
        const subtopicWrapper = targetItem.closest('.subtopic-wrapper');
        if (subtopicWrapper) {
          const subtopicId = subtopicWrapper.id.replace('subtopic-', '');
          const subsubtopicContainer = document.getElementById(`subsubtopics-${subtopicId}`);
          const arrow = document.getElementById(`arrow-${subtopicId}`);
          
          // Always expand the sub-subtopics when navigating to this item
          if (subsubtopicContainer) {
            subsubtopicContainer.style.display = 'block';
            if (arrow) {
              arrow.classList.replace('bi-chevron-down', 'bi-chevron-up');
            }
          }
        }

        // Handle the click based on item type
        if (targetItem.classList.contains('subtopic-item')) {
          handleSubtopicClick(targetItem);
        } else {
          showSubSubtopic({ stopPropagation: () => {} }, targetItem);
        }
        
        // Scroll to the selected item
        targetItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
      updateNavButtons();
    }

    function updateNavButtons() {
      const items = getAllSidebarItems();
      const currentIndex = getCurrentIndex();
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');

      if (currentIndex === 0) {
        prevButton.innerText = 'Home';
        prevButton.disabled = false;
      } else {
        prevButton.innerText = 'Previous';
        prevButton.disabled = currentIndex <= -1;
      }

      nextButton.disabled = currentIndex >= items.length - 1 || currentIndex === -1;
      
      // Always show both buttons when there's content
      if (items.length > 0) {
        prevButton.classList.add('active');
        nextButton.classList.add('active');
      }
    }

    // Navbar scrolling
    function scrollNav(amount, navId) {
      const nav = document.getElementById(navId);
      nav.scrollBy({ left: amount, behavior: 'smooth' });
    }

    function expandParentSubtopic(element) {
      const subtopicWrapper = element.closest('.subtopic-wrapper');
      if (subtopicWrapper) {
        const subtopicId = subtopicWrapper.id.replace('subtopic-', '');
        const subsubtopicContainer = document.getElementById(`subsubtopics-${subtopicId}`);
        const arrow = document.getElementById(`arrow-${subtopicId}`);
        
        if (subsubtopicContainer && subsubtopicContainer.style.display !== 'block') {
          subsubtopicContainer.style.display = 'block';
          if (arrow) {
            arrow.classList.replace('bi-chevron-down', 'bi-chevron-up');
          }
        }
      }
    }

    // Event listeners
    document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
    document.getElementById('fullscreenToggle').addEventListener('click', toggleFullscreen);

    document.addEventListener('keydown', function (e) {
      if (isFullscreen && e.key === 'Escape') {
        toggleFullscreen();
      }
    });
  </script>
