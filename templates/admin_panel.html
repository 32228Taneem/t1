<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbarItems">
                {% for item in navbar_items %}
                <li class="nav-item d-flex align-items-center" data-name="{{ item }}">
                    <a class="nav-link" href="{{ url_for('view_content', item_name=item) }}">{{ item }}</a>

                    <div class="dropdown ms-2">
                        <button class="btn btn-sm btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            â‹®
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <form method="POST" action="{{ url_for('update_navbar_item') }}" class="d-inline">
                                    <input type="hidden" name="old_item" value="{{ item }}">
                                    <input type="text" name="new_item" class="form-control form-control-sm mb-2"
                                        placeholder="New Name" required>
                                    <button type="submit" class="btn btn-sm btn-warning w-100">Edit</button>
                                </form>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="POST" action="{{ url_for('delete_navbar_item') }}" class="d-inline mx-1"
                                    onsubmit="return confirm('Are you sure you want to delete this item?');">
                                    <input type="hidden" name="item" value="{{ item }}">
                                    <button type="submit" class="btn btn-sm btn-danger w-100">Delete</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
                {% endfor %}
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Add Navbar Item</h3>
        <form method="POST" action="{{ url_for('add_navbar_item') }}">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="item" placeholder="Enter new navbar item" required>
                <button class="btn btn-success" type="submit">Add</button>
            </div>
        </form>

        <button class="btn btn-primary mt-3" onclick="saveNewOrder()">Save New Order</button>
    </div>

    <script>
        var sortable = Sortable.create(document.getElementById('navbarItems'), {
            animation: 150
        });

        function saveNewOrder() {
            var newOrder = [];
            document.querySelectorAll('#navbarItems li[data-name]').forEach(function (li) {
                newOrder.push(li.getAttribute('data-name'));
            });

            fetch('/update_navbar_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ order: newOrder })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Order saved successfully!');
                    location.reload();
                } else {
                    alert('Failed to save order.');
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
