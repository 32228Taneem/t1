<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ item_name }} - Subtopics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #f8f9fa;
      padding: 1rem;
      border-right: 1px solid #ddd;
    }
    .content {
      flex: 1;
      padding: 2rem;
    }
    .subtopic-item {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .quill-form {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h5 class="text-primary">{{ item_name }} Subtopics</h5>
    {% for sub in subtopics %}
      <div class="subtopic-item">{{ sub.title }}</div>
    {% endfor %}
    <button class="btn btn-sm btn-success mt-3" onclick="toggleForm()">+ Add Subtopic</button>
  </div>

  <div class="content">
    <div class="quill-form card p-4" id="formSection">
      <form method="POST" action="{{ url_for('add_subtopic', item_name=item_name) }}" onsubmit="saveContent()">
        <input type="text" name="title" placeholder="Enter Subtopic Title" class="form-control mb-3" required>
        
        <div id="editor-container" style="height: 200px;"></div>
        <textarea name="content" id="content" style="display:none;"></textarea>

        <button type="submit" class="btn btn-primary mt-3">Save</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const editor = new Quill('#editor-container', {
      theme: 'snow',
      placeholder: 'Write your content here...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'header': 1 }, { 'header': 2 }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          ['link', 'image']
        ]
      }
    });

    function toggleForm() {
      const form = document.getElementById('formSection');
      form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
    }

    function saveContent() {
      const contentField = document.getElementById('content');
      contentField.value = editor.root.innerHTML;
    }
  </script>
</body>
</html>
