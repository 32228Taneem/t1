<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ item_name }} - Subtopics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .main-body {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .sidebar {
      width: 250px;
      background: #f8f9fa;
      padding: 1rem;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .subtopic-item {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .quill-form {
      display: none;
      margin-top: 2rem;
    }
    #displayArea {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-top: 2rem;
      background: #fff;
      border-radius: 10px;
    }
    .subtopic-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .rich-content-container {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  gap: 15px;
}

.rich-content-container img {
  max-width: 150px;
  height: auto;
  border-radius: 8px;
}

.rich-content-container p {
  margin: 0;
  padding: 0;
}

  </style>
</head>
<body>

  <!-- Navbar inclusion -->
  {% include 'base.html' %}

  <div class="main-body">
    <div class="sidebar">
      <h5 class="text-primary">{{ item_name }} Subtopics</h5>
      {% for sub in subtopics %}
        <div class="subtopic-item" onclick="displaySubtopic(`{{ sub.title|escape }}`, `{{ sub.content|escape }}`)">
          {{ sub.title }}
        </div>
      {% endfor %}
      <button class="btn btn-sm btn-success mt-3" onclick="toggleForm()">+ Add Subtopic</button>
    </div>

    <div class="content">
      <!-- Back Button -->
      <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mb-4">&larr; Back to Admin Panel</a>

      <div class="quill-form card p-4" id="formSection" style="display: none;">

        <form method="POST" action="{{ url_for('add_subtopic', item_name=item_name) }}" onsubmit="saveContent()">
          <input type="text" name="title" placeholder="Enter Subtopic Title" class="form-control mb-3" required>
          
          <div id="editor-container" style="height: 200px;"></div>
          <textarea name="content" id="content" style="display:none;"></textarea>

          <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
      </div>

      <div id="displayArea" class="mt-5" style="display:none;">
        <div class="subtopic-title" id="displayTitle"></div>
        <div id="displayContent" class="rich-content-container"></div>
      </div>
      
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const editor = new Quill('#editor-container', {
      theme: 'snow',
      placeholder: 'Write your content here...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'header': 1 }, { 'header': 2 }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          ['link', 'image']
        ]
      }
    });

    function toggleForm() {
  const form = document.getElementById('formSection');
  form.style.display = 'block';
}


    function saveContent() {
      const contentField = document.getElementById('content');
      contentField.value = editor.root.innerHTML;
    }

    function displaySubtopic(title, content) {
      document.getElementById('displayTitle').innerText = title;
      document.getElementById('displayContent').innerHTML = unescape(content);
      document.getElementById('displayArea').style.display = 'block';
    }

    // Ensure escaping works for innerHTML display
    function unescape(html) {
      const temp = document.createElement('textarea');
      temp.innerHTML = html;
      return temp.value;
    }
  </script>
</body>
</html>
